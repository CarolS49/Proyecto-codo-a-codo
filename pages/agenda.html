<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="shortcut icon" href="../assets/media/icons/flor-loto.svg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/agenda.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>

    <div class="contenedor">
        <div class="columna-izquierda">
            <div class="registro activo" id="registro">
                <div class="header">
                    <h1>Registro de turnos</h1>
                    <p>Registrate y nos contactaremos para confirmar tu turno.</p>
                </div>
                <form class="formulario" id="formulario">
                    <label for="nombre">Nombre</label>
                    <div class="contenedor-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            style="fill: rgba(2,0,36, .5);">
                            <path
                                d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z">
                            </path>
                        </svg>
                        <input type="text" id="nombre" name="nombre" placeholder="Pete Michell">
                    </div>
                    <label for="correo">Correo Electrónico</label>
                    <div class="contenedor-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            style="fill: rgba(2,0,36, .5);">
                            <path
                                d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4.7-8 5.334L4 8.7V6.297l8 5.333 8-5.333V8.7z">
                            </path>
                        </svg>
                        <input type="text" id="correo" name="correo" placeholder="correo@correo.com">
                    </div>
                    <label for="telefono">Teléfono</label>
                    <div class="contenedor-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            style="fill: rgba(2,0,36);">
                            <path
                                d="m20.487 17.14-4.065-3.696a1.001 1.001 0 0 0-1.391.043l-2.393 2.461c-.576-.11-1.734-.471-2.926-1.66-1.192-1.193-1.553-2.354-1.66-2.926l2.459-2.394a1 1 0 0 0 .043-1.391L6.859 3.513a1 1 0 0 0-1.391-.087l-2.17 1.861a1 1 0 0 0-.29.649c-.015.25-.301 6.172 4.291 10.766C11.305 20.707 16.323 21 17.705 21c.202 0 .326-.006.359-.008a.992.992 0 0 0 .648-.291l1.86-2.171a.997.997 0 0 0-.085-1.39z">
                            </path>
                        </svg>
                        <input type="text" id="telefono" name="telefono" placeholder="123 456 789">
                    </div>
                    <div class="contenedor-boton">
                        <button type="submit">Registrarme</button>
                    </div>
                </form>
            </div>
            <div class="header exito" id="exito">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="fill: rgba(2, 0, 36, 0.7);">
                    <path
                        d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z">
                    </path>
                    <path d="M9.999 13.587 7.7 11.292l-1.412 1.416 3.713 3.705 6.706-6.706-1.414-1.414z"></path>
                </svg>
                <h1>Registrado!</h1>
                <p>Te enviaremos un mail para agendar fecha y hora de tu turno.</p>
            </div>
        </div>
        <div class="columna-derecha">
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script src="../assets/js/agenda.js"></script>
</body>

</html>
