<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Masajes/Formulario</title>
    <!--favicon-->
    <link rel="shortcut icon" href="./assets/media/icons/flor-loto.svg" type="image/x-icon">

    <!--css normalize-->
    <link rel="stylesheet" href="../assets/css/normalize.css">

    <!--hoja de estilos formulario-->
    <link rel="stylesheet" href="../assets/css/formulario.css">

    <!--hoja de estilos principal-->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Etiqueta meta para dispositivos móviles-->
    <meta name="theme-color" content="#49494b">
</head>


<div class="container">

    <div class="container__formulario">

        <form action="https://formspree.io/f/{form_id}" method="POST" class="row g-3 mt-3 formulario" id="contact-form">

            <h2 class="formulario__title">Formulario de Registro</h2>

            <div class="row mb-3">
                <label for="nombre" class=" col-2 col-form-label">Nombre:</label>
                <div class="col-10">
                    <input type="text" name="user_name" class="form-control" id="name"
                        placeholder="Escribe tu nombre completo" required>
                </div>

            </div>

            <div class="row mb-3">
                <label for="email" class=" col-2 col-form-label">Email:</label>
                <div class="col-10">
                    <input type="email" name="user_mail" class="form-control" id="email" placeholder="Escribe tu email"
                        required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="mailSubject" class=" col-2 col-form-label">Asunto</label>
                <div class="col-10">
                    <input type="text" name="mailSubject" class="form-control" id="mailSubject"
                        placeholder="Escribe aca" required>
                </div>
            </div>

            <div class="row mb-3">

                <label for="message" class="col-2 col-form-label">Mensaje</label>
                <div class="col-10">
                    <textarea class="form-control" placeholder="Escribe aquí tu mensaje" required id="message"
                        name="message"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" name="checkbox" class="form-check-input" id="checkTerms">
                        <label for="checkTerms" class="form-check-label">Acepto los términos y condiciones</label>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <input type="submit" class="cta__formulario" id="button" value="Enviar mensaje"></input>
            </div>

        </form>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script src="../assets/js/index.js" type="module"></script>
        <script src="https://cdn.emailjs.com/sdk/2.6.4/email.min.js"></script>
        <script src="../assets/js/formulario.js"></script>
    </div>
</div>


<!-- Script con la validación del formulario -->

</body>

</html>
