<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Masajes/Formulario de contacto</title>
    <!--favicon-->
    <link rel="shortcut icon" href="../assets/media/icons/flor-loto.svg" type="image/x-icon">

    <!--css normalize-->
    <link rel="stylesheet" href="../assets/css/normalize.css">

    <!--hoja de estilos formulario-->
    <link rel="stylesheet" href="../assets/css/formulario.css">

    <!--hoja de estilos principal-->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Etiqueta meta para dispositivos mÃ³viles-->
    <meta name="theme-color" content="#49494b">

    <!--recapcha de google-->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>


<div class="container">

    <div class="row content">
        <h1 class="formulario__title">Formulario de Contacto JD Masajes</h1>
        <form class="container__formulario" action="?" id="form"
            method="POST https://api.emailjs.com/api/v1.0/email/send">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre: </label>
                <input type="text" class="form-control" id="name" name="name"
                    placeholder="Ingrese su nombre y apellido..." required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo: </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email..."
                    required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-check-label">Mensaje: </label>
                <textarea type="text" class="form-control" id="message" name="message"
                    placeholder="Escriba aca su mensaje"></textarea>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <input type="submit" id="button" class="btn btn-primary cta__formulario" value="Enviar"></input>
                <a href="../index.html" class="btn btn-primary cta__formulario">Volver</a>
            </div>

            <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        </form>
    </div>

</div>

<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

<script src="../assets/js/index.js" type="module"></script>



</body>

</html>
